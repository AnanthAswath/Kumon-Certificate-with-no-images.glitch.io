<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebVR-Kumon Certificate Experience</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-entity position="0 0 0">
        <a-entity camera position="0 1.6 0"
                  look-controls="pointerLockEnabled: true"
                  wasd-controls="acceleration: 50;
                                  easing: 20">
            <a-cursor></a-cursor>
        </a-entity>
      
      </a-entity>
      <!-- Kumon Blue Left Wall Below -->
      <a-box
        color="#33b5e5"
        width="40"
        height="15"
        depth="0.4"
        position="-20 0.75 0"
        rotation="0 90 0"
      >
      </a-box>

      <!-- Kumon Light Grey Left Wall Above -->
      <a-box
        color="#FFFFFF"
        width="40"
        height="6"
        depth="0.4"
        position="-20 11.125 0"
        rotation="0 90 0"
      >
      </a-box>

      <!-- Kumon Blue Right Wall Below -->
      <a-box
        color="#33b5e5"
        width="40"
        height="15"
        depth="0.4"
        position="20 0.75 0"
        rotation="0 90 0"
      >
      </a-box>

      <!-- Pillar 1 - Right Side Below-->
      <a-box
        color="#33b5e5"
        width="4"
        height="15"
        depth="4"
        position="15 0.75 -15"
        rotation="0 90 0"
      >
      </a-box>

      <!-- Pillar 1 - Right Side Above-->
      <a-box
        color="#FFFFFF"
        width="4"
        height="6"
        depth="4"
        position="15 11.125 -15"
        rotation="0 90 0"
      >
      </a-box>

      <!-- Pillar 2 - Right Side Below-->
      <a-box
        color="#33b5e5"
        width="4"
        height="15"
        depth="4"
        position="15 0.75 15"
        rotation="0 90 0"
      >
      </a-box>

      <!-- Pillar 2 - Right Side Above-->
      <a-box
        color="#FFFFFF"
        width="4"
        height="6"
        depth="4"
        position="15 11.125 15"
        rotation="0 90 0"
      >
      </a-box>

      <!-- Kumon Light Grey Right Wall Above -->
      <a-box
        color="#FFFFFF"
        width="40"
        height="6"
        depth="0.4"
        position="20 11.125 0"
        rotation="0 90 0"
      >
      </a-box>
      
      <!-- Kumon Blue Front Wall Below -->
      <a-box
        color="#33b5e5"
        width="15"
        height="40"
        depth="0.4"
        position="0 0.75 -20"
        rotation="0 0 90"
      >
      </a-box>

      <!-- Kumon Light Grey Front Wall Above -->
      <a-box
        color="#EEEEEE"
        width="6"
        height="40"
        depth="0.4"
        position="0 11.125 -20"
        rotation="0 0 90"
      >
      </a-box>

      <!-- Kumon Blue Back Wall Below -->
      <a-box
        color="#33b5e5"
        width="15"
        height="40"
        depth="0.4"
        position="0 0.75 20"
        rotation="0 0 90"
      >
      </a-box>

      <!-- Kumon Light Grey Back Wall Above -->
      <a-box
        color="#FFFFFF"
        width="6"
        height="40"
        depth="0.4"
        position="0 11.125 20"
        rotation="0 0 90"
      >
      </a-box>

      <!-- Floor -->
      <a-box
        color="#d3d3d3"
        src="#tiles"
        width="40"
        height="0.5"
        depth="40"
        position="0 -7 0"
        rotation="0 0 0"
      >
      </a-box>

      <!-- Ceiling -->
      <a-box
        color="#eeeeee"
        width="40"
        height="0.5"
        depth="40"
        position="0 14.5 0"
        rotation="0 0 0"
      >
      </a-box>

    </a-scene>
  </body>
</html>
